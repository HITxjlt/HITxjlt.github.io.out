<!DOCTYPE html>
<html>
<head>
    <title>新基论坛</title>
    <style>
        body {
            background-color: #FAF1CF; /* 设置背景颜色为 #FAF1CF */
            text-align: center;
        }
        img {
            margin-top: 50px; /* 可以根据需要调整图片与顶部的距离 */
            cursor: pointer; /* 添加鼠标指针样式，表示图片可以点击 */
        }
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* 设置Canvas位于其他元素之上 */
        }
    </style>
</head>
<body>
    <!-- 添加链接 <a> 标签，链接到另一个页面（例如 "introduction_page.html"） -->
    <a id="link" href="introduction_page.html">
        <img id="image" src="xj.jpg" alt="XJ Image"> <!-- 插入名为 xj.jpg 的图片 -->
    </a>

    <!-- 引入 Particle.js 库 -->
    <script src="js/particles.min.js"></script>

    <script>
        // 在图片被点击后触发的事件处理函数
        function onImageClick() {
            console.log("Image clicked!");
            // 创建全屏的 Canvas 元素
            var canvas = document.createElement("canvas");
            canvas.id = "particles-js";
            document.body.appendChild(canvas);

            // 启动粒子效果
            particlesJS("particles-js", {
                // 在这里配置 Particle.js 的效果参数
                "particles": {
                    "number": {
                        "value": 100,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#000000"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        },
                        //"image": {
                        //    "src": "path/to/your/image.png",
                        //    "width": 100,
                        //    "height": 100
                        //}
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 5,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#000000",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": false,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": false,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });

            // 1秒后跳转到另一个页面
            setTimeout(function() {
                window.location.href = document.getElementById("link").getAttribute("href");
            }, 2500);
        }

        // 监听图片的点击事件，并调用 onImageClick 函数
        document.getElementById("image").addEventListener("click", onImageClick);
    </script>
</body>
</html>
